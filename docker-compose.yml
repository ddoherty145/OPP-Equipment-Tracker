
services:

  postgres:
    image: postgres:15-alpine
    container_name: equipment-db
    restart: always
    environment:
      POSTGRES_DB: equipment-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d equipment-db"]
      interval: 10s
      timeout: 5s
      retries: 5

# api
  api:
    build: ./api
    container_name: equipment-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: equipment-db
      DB_USER: admin
      DB_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
      
# pgadmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: equipment-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@equipment.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    
volumes:
  postgres-data:
  